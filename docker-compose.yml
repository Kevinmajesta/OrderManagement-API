version: '3.8'

services:
  myapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - db
    environment:
      ENV: "dev"
      PORT: "8080"
      POSTGRES_HOST: "db"          # ganti localhost dengan db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "cuaniaga"
      POSTGRES_PASSWORD: "cuaniaga"
      POSTGRES_DATABASE: "cuaniaga"
      REDIS_HOST: "redis"          # ganti localhost dengan redis
      REDIS_PORT: "6379"
      JWT_SECRET_KEY: "839a1d8b717e2fb54e60e153140aee945ee03cf87a9c2f0eb67e43739931ebf3"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=cuaniaga
      - POSTGRES_PASSWORD=cuaniaga
      - POSTGRES_DB=cuaniaga
    ports:
      - "5432:5432"
